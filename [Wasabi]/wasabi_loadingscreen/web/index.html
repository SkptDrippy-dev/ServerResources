<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div id="background" class="background"><img id="bg-image" src="assets/images/background.jpg" alt="background"></img></div>

    <div class="popup">
        <div class="popup-rules"></div>
        <div class="popup-keyboard"></div>
        <div class="popup-updates"></div>

        <div class="popup-team">
            <div class="df-jcb-fdr aic">
                <div class="swiper-team-content">
                    <div id="swiper-team" class="swiper-container swiper-container-team"><div id="swiper-wrapper-team" class="swiper-wrapper"></div></div>
                </div>
            </div>
            <div id="swiper-page-team" class="swiper-pagination swiper-pagination-updates"></div>
        </div> 
    </div>

    <div id="rain-container"><div class="front-row"></div><div class="back-row"></div></div>
    <div id="snow-container"><div class="snow-container"></div></div>

    <div class="overlay">
        <div class="left-bar">
            <div class="logo-content">
                <img src="assets/images/logo.png" class="logo">
                <div>
                    <div id="logo-title" class="logo-title"></div>
                    <div id="logo-description" class="logo-description"></div>
                </div>
            </div>
            <div></div>
            <div class="music-container">
                <div class="music-info">
                    <div class="music-time">
                        <div>
                            <div id="music-title" class="music-title"></div>
                            <div id="music-artist" class="music-artist"></div>
                         </div>
                       <div id="music-time" class="df-aife"></div>
                   </div>
                   <div id="music-bar-card" class="music-bar">
                       <div id="music-bar" class="music-bar-fill"></div>
                   </div>
                </div>
                <div id="music-actions" class="df-jcfs-aic">
                    <div class="music-card">
                        <i class="bi bi-volume-up"></i>
                        <div class="range-slider">
                            <input class="range-slider__range" id="music_range" type="range" value="1" min="0" max="100">
                        </div>
                    </div>
                    <div id="previous-music" class="button darker"><i class="bi bi-skip-backward"></i></div>
                    <div id="pause-music" class="button darker pause-music"><i class="bi bi-pause"></i></div>
                    <div id="next-music" class="button darker"><i class="bi bi-skip-forward"></i></div>
                </div>
            </div>
        </div>
        
        <div class="center-bar">
            <div class="buttons-container">
                <div class="options" id="openUpdates"></div>
                <div class="options" id="openTeam"></div>
                <div class="options" id="openRules"></div>
                <div class="options" id="openKeyboard"></div>
            </div>

            <div></div>

            <div class="df-jcb-alc">
                <div class="loading-text">
                    <div id="city-loading-text"></div>
                    <div id="loading-percentage"></div>
                </div>
                <div class="loading-bar">
                    <div class="loading-bar-fill"></div>
                </div>
            </div>
        </div>

        <div class="right-bar">
            <div>
                <div class="hide-overlay-container">
                    <div id="hide-overlay" class="button darker social"><i class="bi bi-eye"></i></div>
                </div>
            </div>
            <div></div>
            <div>
                <div id="social-media" class="social-media"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
