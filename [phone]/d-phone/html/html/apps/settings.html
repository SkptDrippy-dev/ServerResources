<div class="phone-app-content-new centergrid" id="settings-home">
    <div class="phone-app-headline-new centergrid locale_settings">
        Settings
    </div>
    <div class="phone-app-mediumheadline locale" data-locale="general">
        General
    </div>
    <div class="phone-app-icon-element redcolor" id="settings-home-restart">
        <i class="fa-solid fa-power-off redcolor"></i>
        <div class="text-align-center locale" data-locale="restart">Restart</div>
    </div>
    <div class="phone-app-icon-element">
        <i class="fa-solid fa-phone-flip"></i>
        <div class="text-align-center selectabletext" id="phonesettingsnumber">0176 12312312
        </div>
    </div>

    <div class="phone-app-mediumheadline locale" data-locale="customisation">
        Customisation
    </div>
    <div class="phone-app-icon-element" id="changewallpaper">
        <i class="fa-solid fa-droplet"></i>
        <div class="locale" data-locale="changewallpaper">Change background</div>
    </div>
    <div class="phone-app-icon-element" id="changecase">
        <i class="fa-solid fa-mobile"></i>
        <div class="locale" data-locale="changecase">Change case </div>
    </div>
    <div class="phone-app-icon-element" id="changeringtone">
        <i class="fa-solid fa-music"></i>
        <div class="locale" data-locale="changeringtone">Change ringtone </div>
    </div>
    <div class="phone-app-icon-element" id="changeaccentcolor">
        <i class="fa-solid fa-palette"></i>
        <div class="locale" data-locale="Accentcolor">Accentcolor </div>
    </div>
    <div class="phone-app-icon-element" id="changescale">
        <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
        <div class="locale" data-locale="Phonesize">Phone size </div>
    </div>

    <div class="phone-app-checkbox-element-withicon">
        <i class="fa-solid fa-circle-half-stroke"></i>
        <font class="font-size-2 locale" data-locale="darkmode"> Darkmode </font>

        <div class="checkbox" id="darkmodecb">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    <div class="phone-app-checkbox-element-withicon">
        <i class="fa-solid fa-tag"></i>
        <font class="font-size-2 locale" data-locale="appname"> App name </font>

        <div class="checkbox" id="appnamecb">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    <div class="phone-app-mediumheadline locale" data-locale="call">
        Call
    </div>
    <div class="phone-app-checkbox-element-withicon" data-number="1" data-name="Tom 1">
        <i class="fa-solid fa-plane "></i>
        <font class="font-size-2 locale" data-locale="flightmode"> Flightmode </font>

        <div class="checkbox" id="flightmodecb">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    <div class="phone-app-icon-element" id="changevolume">
        <i class="fa-solid fa-volume-high"></i>
        <div class="locale" data-locale="ringtonevolume">Ringtone volume</div>
    </div>
    <div class="phone-app-checkbox-element-withicon" data-number="1" data-name="Tom 1">
        <i class="fa-solid fa-volume-xmark"></i>
        <font class="font-size-2 locale" data-locale="mute"> Mute </font>

        <div class="checkbox" id="mutecb">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    <div class="phone-app-checkbox-element-withicon" data-number="1" data-name="Tom 1">
        <i class="fa-solid fa-user-ninja"></i>
        <font class="font-size-2 locale" data-locale="anonymous"> Anonymous </font>

        <div class="checkbox" id="anonymouscb">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    <div class="phone-app-mediumheadline locale" data-locale="Notification">
        Notification
    </div>
    <div class="phone-app-checkbox-element-withicon">
        <i class="fa-solid fa-volume-xmark"></i>
        <font class="font-size-2 locale" data-locale="mute"> Mute </font>

        <div class="checkbox" id="notification_mute">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
</div>
<div class="phone-underapp-content-new centergrid underapp-new222" id="settings-bg">
    <div class="phone-underapp-header-split">
        <div id="view-return">
            <i class="fas fa-chevron-left"></i>
            <font class="locale_back">Back</font>
        </div>
    </div>
    <div class="margin-top-1"></div>
    <div id="phone-app-settings-bg-inner">
        <div class="phone-app-2select-element"
            data-wallpaper="https://marmotamaps.com/de/fx/wallpaper/download/faszinationen/Marmotamaps_Wallpaper_Berchtesgaden_Desktop_1920x1080.jpg">
            %s
            <i id="viewbackground" class="fas fa-search"></i>
            <i id="setbackground" class="fas fa-times"></i>
        </div>
        <div class="phone-app-2select-element">
            <input id="customwallpaper" class="plocale" data-url="custom(png)" type="url"
                placeholder="Custom (png/jpeg)">
            <i id="viewcustombackground" class="fas fa-search"></i>
            <i id="custombackground" class="fab fa-chrome"></i>
        </div>
    </div>

</div>
<div class="phone-underapp-content-new centergrid underapp-new222" id="settings-case">
    <div class="phone-underapp-header-split">
        <div id="view-return">
            <i class="fas fa-chevron-left"></i>
            <font class="locale_back">Back</font>
        </div>
    </div>
    <div class="margin-top-1"></div>
    <div id="phone-app-settings-case-inner">
        <div class="phone-app-2select-element" data-case="%s" data-model="%s">
            %s
            <i id="viewcase" class="fas fa-search"></i>
            <i id="setcase" class="fas fa-times"></i>
        </div>
    </div>

</div>
<div class="phone-underapp-content-new centergrid underapp-new222" id="settings-ringtone">
    <div class="phone-underapp-header-split">
        <div id="view-return">
            <i class="fas fa-chevron-left"></i>
            <font class="locale_back">Back</font>
        </div>
    </div>
    <div class="margin-top-1"></div>
    <div id="phone-app-settings-ringtones-inner">
        <div class="phone-app-2select-element" data-ringtone="%s">
            %s
            <i id="viewringtone" class="fas fa-search"></i>
            <i id="setringtone" class="fas fa-times"></i>
        </div>
        <div class="phone-app-2select-element">
            <input id="customringtone" class="plocale" data-locale="custom(ogg)" type="text" placeholder="Custom (ogg)">
            <i id="viewcustomringtone" class="fas fa-search"></i>
            <i id="customringtone" class="fab fa-chrome"></i>
        </div>
    </div>

</div>
