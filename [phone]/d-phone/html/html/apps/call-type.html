<div class="phone-app-slideuppage" id="groupcall-member">
    <div class="slideup-header">
        <div class="singleheadline locale_camera">
            Participants
        </div>

        <div class="sclose slideuppageclose" id="share-messages-close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <div class="elements" id="groupcall-member-elements">
        <div class="phone-app-icon-element" id="addcontactpage-addcontact">
            <i class="fa-solid fa-plus"></i>
            <font>12345677</font>
        </div>
    </div>

</div>

<div class="phone-app-content-new centergrid" id="call-type-home">
    <div class="call-type-home-name">
        <div id="call-type-home-name">
            1234567891
        </div>
        <div id="call-type-home-time">
            12:00
        </div>
    </div>
    <div class="call-type-home-actions">
        <div id="call-type-actions">
            <div class="elementbgcolor call-type-action" data-action="mute">
                <i class="fa-solid fa-volume-xmark"></i>
            </div>
            <div class="elementbgcolor call-type-action" data-action="volumedown">
                <i class="fa-solid fa-volume-low"></i>
            </div>
            <div class="elementbgcolor call-type-action" data-action="volumeup">
                <i class="fa-solid fa-volume-high"></i>
            </div>
            <div class="elementbgcolor call-type-action accent-colorf" data-action="speaker">
                <i class="fa-solid fa-headphones "></i>
            </div>
            <!-- <div class="elementbgcolor call-type-action" data-action="adduser">
                <i class="fa-solid fa-user-plus "></i>
            </div> -->

        </div>

    </div>
    <div class="call-type-home-callactions">
        <div class="elementbgcolor pulseanimation red call-decline transform-135" id="call-type-home-decline">
            <i class="fa-solid fa-phone"></i>
        </div>
        <div class="elementbgcolor pulseanimation green call-accept" id="call-type-home-accept">
            <i class="fa-solid fa-phone transform-270"></i>
        </div>
    </div>
</div>
