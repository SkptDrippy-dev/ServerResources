<div class="phone-app-content-new centergrid" id="call-home">
    <div class="call-numberinput">
        <div id="call-home-number">
        </div>
        <div class="call-addtocontact locale" data-locale="addtocontact">
            Add to contact
        </div>
    </div>
    <div class="call-inputs">
        <div class="call-input" data-num="1">
            1
        </div>
        <div class="call-input" data-num="2">
            2
        </div>
        <div class="call-input" data-num="3">
            3
        </div>
        <div class="call-input" data-num="4">
            4
        </div>
        <div class="call-input" data-num="5">
            5
        </div>
        <div class="call-input" data-num="6">
            6
        </div>
        <div class="call-input" data-num="7">
            7
        </div>
        <div class="call-input" data-num="8">
            8
        </div>
        <div class="call-input" data-num="9">
            9
        </div>
        <div class="call-input" data-num="*">
            <i class="fa-solid fa-asterisk"></i>
        </div>
        <div class="call-input" data-num="0">
            0
        </div>
        <div class="call-input" data-num="#">
            #
        </div>
        <div class="call-input green" id="call-callicon">
            <i class="fa-solid fa-phone "></i>
        </div>
        <div class="call-input-clean" id="call-delete">
            <i class="fa-solid fa-delete-left"></i>
        </div>
    </div>
</div>
<div class="phone-app-content-new centergrid" id="call-contact">
    <div class="phone-app-headline-new centergrid">
        <font class="locale" data-locale="Contacts"> Contacts </font>
        <i class="fa-solid fa-plus" id="contacts-home-add"></i>
    </div>
    <form class="phone-app-searchbarform-new" id="contacts-home-searchbar"><input type="text"
            id="contacts-home-searchbar-input" class="phone-app-searchbarform-input-new plocale" data-locale="search"
            placeholder="Search"></form>
    <div class="margin-top-1"></div>
    <div id="contact-home-elements">
        <div class="phone-app-mediumheadline locale" data-locale="general">
            Favourites
        </div>
        <div class="phone-app-icon-element contact-element" data-number="123">
            <i class="fa-solid fa-star yellowcolor"></i>
            <div>Dennis</div>
        </div>
        <div class="phone-app-mediumheadline locale">
            A
        </div>
        <div class="phone-app-icon-element contact-element" data-number="124">
            <i class="fa-solid fa-user"></i>
            <div>Alex</div>
        </div>
    </div>
</div>
<div class="phone-app-content-new centergrid" id="call-recent">
    <div class="phone-app-headline-new centergrid locale" data-locale="Recent">
        Recent
    </div>
    <div id="call-recent-elements">
        <div class="phone-app-mediumheadline"> Today </div>
        <div class="phone-recentcalls-element" data-number="123" data-name="Dennis test" data-iscontact="1"
            data-isblocked="0">
            <i class="fa-solid fa-arrow-left greencolor transform-45"></i>
            <div>Dennis Test</div>
            <div class="time">12:12</div>
        </div>
        <div class="phone-recentcalls-element" data-number="567" data-name="567" data-iscontact="0" data-isblocked="1">
            <i class="fa-solid fa-arrow-left redcolor transform-225"></i>
            <div>567</div>
            <div class="time">12:12</div>
        </div>
    </div>
</div>
<div class="phone-app-content-new centergrid" id="call-block">
    <div class="phone-app-headline-new centergrid locale" data-locale="Blocked">
        Blocked
    </div>
    <div id="call-block-elements">
        <div class="phone-app-icon-element call-block-element">
            <i class="fa-solid fa-ban redcolor"></i>
            Test
        </div>
    </div>
</div>
<div class="phone-app-footer-new centergrid">
    <i class="fa-solid fa-phone purplecolor footeritem callfooter" data-new="home" id=" footer-call-home"></i>
    <i class="fa-solid fa-address-book footeritem callfooter" data-new="contact" id=" footer-call-contact"></i>
    <i class="fa-solid fa-clock footeritem callfooter" data-new="recent" id="footer-call-recent"></i>
    <i class="fa-solid fa-ban footeritem callfooter" data-new="block" id="footer-call-block"></i>
</div>
